<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Rudo Watch</title>

    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300"
  >
    <div class="container mx-auto px-4 py-8 lg:py-12">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-3">
          <div
            class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-white/5 overflow-hidden sticky top-24"
          >
            <div
              class="p-6 text-center border-b border-gray-100 dark:border-white/5"
            >
              <div
                class="w-24 h-24 mx-auto bg-blue-100 dark:bg-blue-900/30 rounded-full flex items-center justify-center text-3xl font-bold text-blue-600 dark:text-blue-400 mb-4 overflow-hidden relative group cursor-pointer"
              >
                <img
                  id="avatar-preview"
                  src="https://ui-avatars.com/api/?name=Phan+Duc+Binh&background=0D8ABC&color=fff"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity"
                >
                  <svg
                    class="w-6 h-6 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </div>
              </div>
              <h2 class="font-bold text-lg truncate">Phan Đức Bình</h2>
              <p class="text-sm text-gray-500 dark:text-gray-400">
                Thành viên Vàng
              </p>
            </div>

            <nav class="p-4 space-y-1">
              <button
                onclick="switchProfileTab('info')"
                class="profile-tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors active-tab"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                  />
                </svg>
                Thông tin tài khoản
              </button>
              <button
                onclick="switchProfileTab('orders')"
                class="profile-tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 5c.07.286-.06.582-.308.706a4.986 4.986 0 01-1.573.287 4.992 4.992 0 01-4.342-2.543 4.992 4.992 0 01-4.342 2.543 4.986 4.986 0 01-1.573-.287c-.248-.124-.378-.42-.308-.706l1.263-5c.125-.497.595-.826 1.086-.75l1.37.206a3.001 3.001 0 004.202 0l1.37-.206c.491-.076.961.253 1.086.75z"
                  />
                </svg>
                Lịch sử đơn hàng
              </button>
              <button
                onclick="switchProfileTab('wishlist')"
                class="profile-tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                  />
                </svg>
                Sản phẩm yêu thích
              </button>
              <button
                onclick="switchProfileTab('settings')"
                class="profile-tab-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-slate-600 dark:text-slate-300 hover:bg-gray-50 dark:hover:bg-slate-700/50 transition-colors"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.212 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                Cài đặt
              </button>
              <div
                class="border-t border-gray-100 dark:border-white/10 my-2"
              ></div>
              <button
                onclick="handleLogout()"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
                  />
                </svg>
                Đăng xuất
              </button>
            </nav>
          </div>
        </div>

        <div class="lg:col-span-9">
          <div
            id="tab-info"
            class="profile-content bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-white/5 p-6 lg:p-10 animate-fade-in"
          >
            <h3 class="text-2xl font-bold mb-6">Thông tin cá nhân</h3>
            <form
              class="space-y-6"
              onsubmit="event.preventDefault(); saveInfo();"
            >
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2"
                    >Họ và tên</label
                  >
                  <input
                    type="text"
                    value="Phan Đức Bình"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-colors"
                  />
                </div>
                <div>
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2"
                    >Số điện thoại</label
                  >
                  <input
                    type="text"
                    value="0382832609"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-colors"
                  />
                </div>
                <div class="md:col-span-2">
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2"
                    >Email (Không thể thay đổi)</label
                  >
                  <input
                    type="email"
                    value="rudowatch@gmail.com"
                    disabled
                    class="w-full px-4 py-3 rounded-xl bg-gray-100 dark:bg-slate-700/50 border border-gray-200 dark:border-slate-700 text-gray-500 cursor-not-allowed"
                  />
                </div>
                <div class="md:col-span-2">
                  <label
                    class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2"
                    >Địa chỉ giao hàng</label
                  >
                  <input
                    type="text"
                    value="76/5 Tân Chánh Hiệp 08, Quận 12, TPHCM"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-colors"
                  />
                </div>
              </div>
              <div class="flex justify-end pt-4">
                <button
                  type="submit"
                  class="px-8 py-3 bg-[#0A2A45] dark:bg-blue-600 text-white font-bold rounded-xl hover:opacity-90 shadow-lg shadow-blue-900/20 active:scale-95 transition-all"
                >
                  Lưu thay đổi
                </button>
              </div>
            </form>
          </div>

          <div
            id="tab-orders"
            class="profile-content hidden bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-white/5 p-6 animate-fade-in"
          >
            <h3 class="text-2xl font-bold mb-6">Lịch sử đơn hàng</h3>
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead>
                  <tr
                    class="text-sm text-gray-500 dark:text-gray-400 border-b border-gray-100 dark:border-slate-700"
                  >
                    <th class="py-4 font-medium">Mã đơn</th>
                    <th class="py-4 font-medium">Ngày đặt</th>
                    <th class="py-4 font-medium">Sản phẩm</th>
                    <th class="py-4 font-medium">Tổng tiền</th>
                    <th class="py-4 font-medium">Trạng thái</th>
                    <th class="py-4 font-medium"></th>
                  </tr>
                </thead>
                <tbody
                  id="order-list"
                  class="divide-y divide-gray-100 dark:divide-slate-700 text-sm"
                ></tbody>
              </table>
            </div>
          </div>

          <div id="tab-wishlist" class="profile-content hidden animate-fade-in">
            <div class="flex items-center justify-between mb-6">
              <h3 class="text-2xl font-bold">Sản phẩm yêu thích</h3>
              <button
                onclick="clearWishlist()"
                class="text-sm text-red-500 hover:underline"
              >
                Xóa tất cả
              </button>
            </div>
            <div
              id="wishlist-grid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
            ></div>
          </div>

          <div
            id="tab-settings"
            class="profile-content hidden bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-gray-100 dark:border-white/5 p-6 lg:p-10 animate-fade-in"
          >
            <h3 class="text-2xl font-bold mb-6">Cài đặt</h3>

            <div
              class="flex items-center justify-between py-6 border-b border-gray-100 dark:border-slate-700"
            >
              <div>
                <h4 class="font-bold text-lg">Giao diện</h4>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  Tùy chỉnh giao diện Sáng / Tối
                </p>
              </div>
              <div
                class="flex items-center gap-2 bg-gray-100 dark:bg-slate-900 p-1 rounded-lg"
              >
                <button
                  onclick="window.themeController.setTheme('light')"
                  class="p-2 rounded-md hover:bg-white dark:hover:bg-slate-700 shadow-sm transition-all text-gray-500 dark:text-gray-400"
                  title="Light Mode"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                    />
                  </svg>
                </button>
                <button
                  onclick="window.themeController.setTheme('dark')"
                  class="p-2 rounded-md hover:bg-white dark:hover:bg-slate-700 shadow-sm transition-all text-gray-500 dark:text-gray-400"
                  title="Dark Mode"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                    />
                  </svg>
                </button>
                <button
                  onclick="window.themeController.setTheme('system')"
                  class="p-2 rounded-md hover:bg-white dark:hover:bg-slate-700 shadow-sm transition-all text-gray-500 dark:text-gray-400"
                  title="System Mode"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div
              class="flex items-center justify-between py-6 border-b border-gray-100 dark:border-slate-700"
            >
              <div>
                <h4 class="font-bold text-lg">Ngôn ngữ</h4>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  Ngôn ngữ hiển thị trên website
                </p>
              </div>
              <select
                class="px-4 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded-lg focus:outline-none"
              >
                <option value="vi">Tiếng Việt</option>
                <option value="en">English</option>
              </select>
            </div>

            <div class="pt-6">
              <h4 class="font-bold text-lg mb-4">Đổi mật khẩu</h4>
              <form
                class="space-y-4"
                onsubmit="event.preventDefault(); changePassword();"
              >
                <input
                  type="password"
                  placeholder="Mật khẩu hiện tại"
                  class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-colors"
                />
                <div class="grid grid-cols-2 gap-4">
                  <input
                    type="password"
                    placeholder="Mật khẩu mới"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-colors"
                  />
                  <input
                    type="password"
                    placeholder="Xác nhận mật khẩu mới"
                    class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-colors"
                  />
                </div>
                <button
                  class="px-6 py-2 border border-gray-300 dark:border-slate-600 rounded-lg font-medium hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"
                >
                  Cập nhật mật khẩu
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/profile.js"></script>
  </body>
</html>
