<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Rudo Watch</title>

    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300"
  >
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">
        Giỏ hàng (<span id="cart-count">0</span>)
      </h1>

      <div
        id="cart-wrapper"
        class="flex flex-col lg:flex-row gap-8 items-start"
      >
        <div class="w-full lg:w-[70%]">
          <div
            class="hidden md:grid grid-cols-12 gap-4 pb-4 border-b border-gray-200 dark:border-slate-700 text-sm text-gray-500 font-bold uppercase tracking-wider"
          >
            <div class="col-span-6">Sản phẩm</div>
            <div class="col-span-2 text-center">Đơn giá</div>
            <div class="col-span-2 text-center">Số lượng</div>
            <div class="col-span-2 text-right">Tạm tính</div>
          </div>

          <div id="cart-list" class="flex flex-col gap-4 mt-4"></div>
        </div>

        <div class="w-full lg:w-[30%] sticky top-24">
          <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-white/5"
          >
            <h3 class="font-bold text-lg mb-4">Tổng quan đơn hàng</h3>

            <div class="flex gap-2 mb-6">
              <input
                type="text"
                id="coupon-input"
                placeholder="Mã giảm giá"
                class="w-full px-3 py-2 bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 rounded focus:outline-none focus:border-blue-500 text-sm"
              />
              <button
                id="btn-apply-coupon"
                class="px-4 py-2 bg-[#0A2A45] dark:bg-blue-600 text-white text-sm font-bold rounded hover:opacity-90 transition-opacity whitespace-nowrap"
              >
                Áp dụng
              </button>
            </div>

            <div
              class="space-y-3 text-sm border-t border-gray-100 dark:border-white/10 pt-4 mb-4"
            >
              <div class="flex justify-between">
                <span class="text-gray-500 dark:text-gray-400">Tạm tính</span>
                <span id="subtotal-price" class="font-medium">0đ</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500 dark:text-gray-400">Giảm giá</span>
                <span class="font-medium text-green-500">-0đ</span>
              </div>
            </div>

            <div
              class="flex justify-between items-center border-t border-gray-100 dark:border-white/10 pt-4 mb-6"
            >
              <span class="font-bold text-base">Tổng tiền</span>
              <span
                id="total-price"
                class="text-2xl font-bold text-[#0A2A45] dark:text-blue-400"
                >0đ</span
              >
            </div>

            <button
              onclick="checkout()"
              class="w-full bg-[#0A2A45] dark:bg-blue-600 hover:bg-[#153e60] dark:hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-blue-900/20 transition-all active:scale-95 uppercase tracking-wide text-sm"
            >
              Thanh toán ngay
            </button>
          </div>
        </div>
      </div>

      <div
        id="empty-cart"
        class="hidden flex-col items-center justify-center py-20"
      ></div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/cart.js"></script>
  </body>
</html>
