<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký - Rudo Watch</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"
  >
    <main class="flex-1 flex items-start justify-center pt-8 pb-12 px-4">
      <div
        class="w-full max-w-lg bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-gray-100 dark:border-white/5 overflow-hidden animate-slide-up"
      >
        <div class="text-center pt-6 pb-4">
          <a href="/">
            <img
              src="/images/logo-rudo-watch.svg"
              alt="Rudo Watch"
              class="h-12 mx-auto mb-3 brightness-0 dark:invert"
            />
          </a>
          <h2
            class="text-2xl font-bold text-slate-800 dark:text-white"
            id="form-title"
          >
            Chào mừng trở lại!
          </h2>
          <p
            class="text-sm text-gray-500 dark:text-gray-400 mt-1"
            id="form-subtitle"
          >
            Vui lòng đăng nhập để tiếp tục
          </p>
        </div>

        <div
          class="flex border-b border-gray-100 dark:border-slate-700 relative mx-8 mb-6"
        >
          <button
            id="tab-login"
            class="flex-1 py-3 text-sm font-bold uppercase tracking-wider text-[#0A2A45] dark:text-blue-400 border-b-2 border-[#0A2A45] dark:border-blue-400 transition-all"
            onclick="switchTab('login')"
          >
            Đăng nhập
          </button>
          <button
            id="tab-register"
            class="flex-1 py-3 text-sm font-bold uppercase tracking-wider text-gray-400 border-b-2 border-transparent hover:text-gray-600 dark:hover:text-gray-300 transition-all"
            onclick="switchTab('register')"
          >
            Đăng ký
          </button>
        </div>

        <div class="px-8 pb-8">
          <form id="login-form" class="space-y-5 animate-fade-in" novalidate>
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1.5"
                >Email</label
              >
              <input
                type="email"
                id="login-email"
                placeholder="example@email.com"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all text-sm font-medium"
              />
            </div>

            <div class="relative">
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1.5"
                >Mật khẩu</label
              >
              <input
                type="password"
                id="login-pass"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all pr-10 text-sm font-medium"
              />
              <button
                type="button"
                onclick="togglePass('login-pass', this)"
                class="absolute right-3 top-[34px] text-gray-400 hover:text-blue-500 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>

            <div class="flex justify-between items-center pt-1">
              <label class="flex items-center gap-2 cursor-pointer">
                <input
                  type="checkbox"
                  class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                />
                <span class="text-sm text-gray-500 dark:text-gray-400"
                  >Ghi nhớ tôi</span
                >
              </label>
              <a
                href="#"
                class="text-sm font-bold text-blue-600 hover:underline"
                >Quên mật khẩu?</a
              >
            </div>

            <button
              type="submit"
              onclick="handleLogin(event)"
              class="w-full bg-[#0A2A45] dark:bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-[#153e60] dark:hover:bg-blue-700 transition-all shadow-lg shadow-blue-900/20 active:scale-95 uppercase tracking-wide text-sm"
            >
              Đăng nhập
            </button>
          </form>

          <form
            id="register-form"
            class="space-y-5 hidden animate-fade-in"
            novalidate
          >
            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1.5"
                >Họ và tên</label
              >
              <input
                type="text"
                id="reg-name"
                placeholder="Nguyễn Văn A"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-all text-sm"
              />
            </div>

            <div>
              <label
                class="block text-xs font-bold text-gray-500 uppercase mb-1.5"
                >Email</label
              >
              <input
                type="email"
                id="reg-email"
                placeholder="example@email.com"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-all text-sm"
              />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="relative">
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1.5"
                  >Mật khẩu</label
                >
                <input
                  type="password"
                  id="reg-pass"
                  placeholder="Min 6 ký tự"
                  class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-all pr-10 text-sm"
                />
                <button
                  type="button"
                  onclick="togglePass('reg-pass', this)"
                  class="absolute right-3 top-[34px] text-gray-400 hover:text-blue-500 transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </button>
              </div>

              <div class="relative">
                <label
                  class="block text-xs font-bold text-gray-500 uppercase mb-1.5"
                  >Nhập lại</label
                >
                <input
                  type="password"
                  id="reg-pass-confirm"
                  placeholder="••••••••"
                  class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 transition-all pr-10 text-sm"
                />
                <button
                  type="button"
                  onclick="togglePass('reg-pass-confirm', this)"
                  class="absolute right-3 top-[34px] text-gray-400 hover:text-blue-500 transition-colors"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex items-start gap-2 pt-1">
              <input
                type="checkbox"
                id="reg-terms"
                class="mt-0.5 w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer"
              />
              <label
                for="reg-terms"
                class="text-xs text-gray-500 dark:text-gray-400 cursor-pointer leading-relaxed select-none"
              >
                Tôi đồng ý với
                <a href="#" class="text-blue-600 hover:underline font-medium"
                  >Điều khoản sử dụng</a
                >
                &
                <a href="#" class="text-blue-600 hover:underline font-medium"
                  >Chính sách bảo mật</a
                >.
              </label>
            </div>

            <button
              type="submit"
              onclick="handleRegister(event)"
              class="w-full bg-[#0A2A45] dark:bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-[#153e60] dark:hover:bg-blue-700 transition-all shadow-lg shadow-blue-900/20 active:scale-95 uppercase tracking-wide text-sm"
            >
              Tạo tài khoản
            </button>
          </form>

          <div class="mt-8">
            <div class="relative flex items-center justify-center mb-6">
              <div
                class="border-t border-gray-200 dark:border-slate-600 w-full absolute"
              ></div>
              <span
                class="bg-white dark:bg-slate-800 px-3 text-xs text-gray-400 relative uppercase tracking-wider font-bold"
                >Hoặc tiếp tục với</span
              >
            </div>
            <div class="grid grid-cols-2 gap-4">
              <button
                class="flex items-center justify-center gap-2 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group bg-white dark:bg-slate-900 shadow-sm"
              >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                  <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"
                  />
                  <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"
                  />
                  <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"
                  />
                </svg>
                <span
                  class="text-sm font-bold text-slate-700 dark:text-slate-200"
                  >Google</span
                >
              </button>
              <button
                class="flex items-center justify-center gap-2 py-2.5 border border-gray-200 dark:border-slate-600 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group bg-white dark:bg-slate-900 shadow-sm"
              >
                <svg
                  class="w-5 h-5 text-[#1877F2] fill-current"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.791-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
                <span
                  class="text-sm font-bold text-slate-700 dark:text-slate-200"
                  >Facebook</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
  </body>
</html>
