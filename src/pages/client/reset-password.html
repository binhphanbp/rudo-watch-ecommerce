<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - Rudo Watch</title>
    <link rel="stylesheet" href="/src/modules/client/styles/main.css" />
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header id="header-section"></header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <!-- Container -->
      <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
          <a href="/" class="inline-block">
            <img
              src="/images/logo.svg"
              alt="Rudo Watch"
              class="h-12 mx-auto mb-4"
              onerror="this.style.display='none'"
            />
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white">
              Rudo Watch
            </h1>
          </a>
        </div>

        <!-- Card -->
        <div
          class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 border border-gray-100 dark:border-slate-700"
        >
          <!-- Header -->
          <div class="text-center mb-6">
            <div
              class="w-16 h-16 bg-gradient-to-br from-[#0A2A45] to-[#0d3557] rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">
              Đặt lại mật khẩu
            </h2>
            <p class="text-gray-600 dark:text-gray-400 text-sm">
              Nhập mật khẩu mới cho tài khoản của bạn
            </p>
          </div>

          <!-- Form -->
          <form id="reset-password-form" class="space-y-6">
            <!-- Verification Code -->
            <div>
              <label
                for="code"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Mã xác thực <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
                    />
                  </svg>
                </span>
                <input
                  type="text"
                  id="code"
                  name="code"
                  placeholder="Nhập mã 6 số từ email"
                  maxlength="6"
                  class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#0A2A45] transition-all text-center text-2xl tracking-widest font-bold"
                  required
                />
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                Nhập mã 6 số đã được gửi đến email của bạn
              </p>
            </div>

            <!-- New Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Mật khẩu mới <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                    />
                  </svg>
                </span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  class="w-full pl-12 pr-12 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#0A2A45] transition-all"
                  required
                  minlength="8"
                />
                <button
                  type="button"
                  id="toggle-password"
                  class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    id="eye-icon"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                Tối thiểu 8 ký tự
              </p>
            </div>

            <!-- Confirm Password -->
            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Xác nhận mật khẩu <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </span>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="••••••••"
                  class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#0A2A45] transition-all"
                  required
                  minlength="8"
                />
              </div>
            </div>

            <!-- Password Strength Indicator -->
            <div id="password-strength" class="hidden">
              <div class="flex items-center gap-2 mb-2">
                <div
                  class="flex-1 h-2 bg-gray-200 dark:bg-slate-700 rounded-full overflow-hidden"
                >
                  <div
                    id="strength-bar"
                    class="h-full transition-all duration-300"
                    style="width: 0%"
                  ></div>
                </div>
                <span id="strength-text" class="text-xs font-medium"></span>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-[#0A2A45] to-[#0d3557] text-white py-3 rounded-xl font-bold hover:shadow-lg transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              id="submit-btn"
            >
              <span id="btn-text">Đặt lại mật khẩu</span>
              <span id="btn-loading" class="hidden">
                <svg
                  class="animate-spin h-5 w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Đang xử lý...
              </span>
            </button>
          </form>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div
                class="w-full border-t border-gray-200 dark:border-slate-700"
              ></div>
            </div>
          </div>

          <!-- Back to Login -->
          <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              <a
                href="/login.html"
                class="font-bold text-[#0A2A45] dark:text-blue-400 hover:underline"
              >
                ← Quay lại đăng nhập
              </a>
            </p>
          </div>
        </div>

        <!-- Security Notice -->
        <div
          class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-xl"
        >
          <div class="flex items-start gap-3">
            <svg
              class="w-5 h-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
            <p class="text-sm text-blue-800 dark:text-blue-300">
              Mật khẩu mạnh giúp bảo vệ tài khoản của bạn. Hãy sử dụng ít nhất 8
              ký tự với chữ hoa, chữ thường và số.
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer-section"></footer>

    <script
      type="module"
      src="/src/modules/client/js/reset-password.js"
    ></script>
  </body>
</html>
