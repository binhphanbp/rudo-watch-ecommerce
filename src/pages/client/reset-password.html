<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - Rudo Watch</title>
    <link rel="stylesheet" href="/src/modules/client/styles/main.css" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"
  >
    <main class="flex-1 flex items-start justify-center pt-8 pb-12 px-4">
      <div
        class="w-full max-w-lg bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-gray-100 dark:border-white/5 overflow-hidden animate-slide-up"
      >
        <div class="text-center pt-6 pb-4">
          <a href="/">
            <img
              src="/images/logo-rudo-watch.svg"
              alt="Rudo Watch"
              class="h-12 mx-auto mb-3 brightness-0 dark:invert"
            />
          </a>
          <h2 class="text-2xl font-bold text-slate-800 dark:text-white">
            Đặt lại mật khẩu
          </h2>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
            Nhập mã xác thực và mật khẩu mới của bạn
          </p>
        </div>

        <div class="px-8 pb-8">
          <form id="reset-password-form" class="space-y-5" novalidate>
            <!-- Email -->
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">
                Email
              </label>
              <input
                type="email"
                id="email"
                readonly
                placeholder="your.email@example.com"
                class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 text-sm font-medium cursor-not-allowed"
              />
            </div>

            <!-- Verification Code -->
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">
                Mã xác thực <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="code"
                maxlength="6"
                placeholder="Nhập mã 6 ký tự"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all text-center text-xl tracking-widest font-bold uppercase"
                required
              />
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1.5">
                Kiểm tra email để lấy mã xác thực
              </p>
            </div>

            <!-- New Password -->
            <div class="relative">
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">
                Mật khẩu mới <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all pr-10 text-sm font-medium"
                required
                minlength="8"
              />
              <button
                type="button"
                onclick="togglePass('password', this)"
                class="absolute right-3 top-[34px] text-gray-400 hover:text-blue-500 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
              <p class="text-xs text-gray-500 dark:text-gray-400 mt-1.5">
                Tối thiểu 8 ký tự, bao gồm chữ hoa, chữ thường và số
              </p>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5">
                Xác nhận mật khẩu <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                id="password_confirmation"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-900 border border-gray-200 dark:border-slate-700 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all pr-10 text-sm font-medium"
                required
                minlength="8"
              />
              <button
                type="button"
                onclick="togglePass('password_confirmation', this)"
                class="absolute right-3 top-[34px] text-gray-400 hover:text-blue-500 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="submit-btn"
              class="w-full bg-[#0A2A45] dark:bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:bg-[#153e60] dark:hover:bg-blue-700 transition-all shadow-lg shadow-blue-900/20 active:scale-95 uppercase tracking-wide text-sm"
            >
              <span id="btn-text">Đặt lại mật khẩu</span>
              <span id="btn-loading" class="hidden">
                <svg
                  class="animate-spin h-5 w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Đang xử lý...
              </span>
            </button>
          </form>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200 dark:border-slate-700"></div>
            </div>
          </div>

          <!-- Links -->
          <div class="text-center space-y-2">
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Chưa nhận được mã?
              <a
                href="/forgot-password.html"
                class="font-bold text-[#0A2A45] dark:text-blue-400 hover:underline"
              >
                Gửi lại
              </a>
            </p>
            <p class="text-sm text-gray-500 dark:text-gray-400">
              <a
                href="/login.html"
                class="font-bold text-[#0A2A45] dark:text-blue-400 hover:underline"
              >
                ← Quay lại đăng nhập
              </a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/modules/client/js/reset-password.js"></script>
  </body>
</html>
