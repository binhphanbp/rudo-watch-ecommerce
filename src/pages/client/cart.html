<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Rudo Watch</title>

    <link rel="stylesheet" href="/src/modules/client/styles/main.css" />
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300"
  >
    <div class="max-w-screen-xl mx-auto px-4 py-8">
      <div
        class="flex flex-col gap-1 justify-center items-center md:ietms-start md:justify-start md:border-b-1 border-gray-200"
      >
        <div
          class="dark:text-[#F8F8FA] text-black md:text-[2.625rem] text-[1.875rem] text-center font-bold mb-8 md:mb-6 md:w-full md:text-start"
        >
          <h2>Giỏ hàng của bạn</h2>
        </div>
        <div
          class="dark:text-[#F8F8FA] text-black md:text-base md:block hidden text-[1.875rem] text-center mb-4 md:w-full md:text-start"
        >
          <span
            >Bạn đang có
            <span class="font-bold" id="cart-total-items">0</span> sản phẩm
            trong giỏ hàng.</span
          >
        </div>
      </div>
      <div
        id="cart-wrapper"
        class="flex flex-col lg:flex-row gap-8 items-start"
      >
        <div class="w-full lg:w-[70%]">
          <div
            class="hidden md:grid grid-cols-12 gap-4 pb-4 border-b border-gray-200 dark:border-slate-700 text-sm text-gray-500 font-bold uppercase tracking-wider"
          >
            <div class="col-span-6">Sản phẩm</div>
            <div class="col-span-2 text-center">Đơn giá</div>
            <div class="col-span-2 text-center">Số lượng</div>
            <div class="col-span-2 text-right">Tạm tính</div>
          </div>

          <div id="cart-list" class="flex flex-col gap-4 mt-4"></div>
        </div>

        <div class="w-full lg:w-[30%] sticky top-24">
          <div
            class="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-white/5"
          >
            <h3 class="font-bold text-lg mb-4">Tổng quan đơn hàng</h3>

            <!-- Voucher Selection Button -->
            <button
              onclick="openVoucherModal()"
              class="w-full mb-4 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 border-2 border-blue-200 dark:border-blue-700 hover:border-blue-400 dark:hover:border-blue-500 rounded-xl px-4 py-3 flex items-center justify-between transition-all duration-200 shadow-sm hover:shadow-md group"
            >
              <div class="flex items-center gap-3">
                <svg
                  class="w-6 h-6 text-blue-600 dark:text-blue-400 flex-shrink-0"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"
                  />
                </svg>
                <div class="text-left flex-1 min-w-0">
                  <div class="font-semibold text-base text-slate-900 dark:text-white">Chọn mã khuyến mãi</div>
                  <div class="text-sm text-gray-500 dark:text-gray-400 whitespace-nowrap overflow-hidden text-ellipsis">
                    Giảm giá tốt nhất dành cho bạn
                  </div>
                </div>
              </div>
              <svg
                class="w-5 h-5 text-gray-400 dark:text-gray-500 group-hover:translate-x-1 transition-transform flex-shrink-0"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>

            <!-- Voucher info (hiển thị khi đã áp dụng) -->
            <div id="voucher-info" class="hidden mb-4"></div>

            <div
              class="space-y-3 text-sm border-t border-gray-100 dark:border-white/10 pt-4 mb-4"
            >
              <div class="flex justify-between">
                <span class="text-gray-500 dark:text-gray-400">Tạm tính</span>
                <span id="subtotal-price" class="font-medium">0đ</span>
              </div>
              <div class="flex justify-between hidden">
                <span class="text-gray-500 dark:text-gray-400">Giảm giá</span>
                <span
                  id="discount-price"
                  class="font-medium text-green-600 dark:text-green-400"
                  >-0đ</span
                >
              </div>
            </div>

            <div
              class="flex justify-between items-center border-t border-gray-100 dark:border-white/10 pt-4 mb-6"
            >
              <span class="font-bold text-base">Tổng tiền</span>
              <span
                id="total-price"
                class="text-2xl font-bold text-[#0A2A45] dark:text-blue-400"
                >0đ</span
              >
            </div>

            <button
              onclick="checkout()"
              class="w-full bg-[#0A2A45] dark:bg-blue-600 hover:bg-[#153e60] dark:hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-blue-900/20 transition-all active:scale-95 uppercase tracking-wide text-sm"
            >
              Thanh toán ngay
            </button>
          </div>
        </div>
      </div>

      <div
        id="empty-cart"
        class="hidden flex-col items-center justify-center py-20"
      ></div>
    </div>

    <!-- Voucher Modal Container -->
    <div id="voucher-modal"></div>

    <script type="module" src="/src/modules/client/js/main.js"></script>
    <script type="module" src="/src/modules/client/js/cart.js"></script>
  </body>
</html>
