<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - Rudo Watch</title>
    <link rel="stylesheet" href="/src/modules/client/styles/main.css" />
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
  </head>
  <body
    class="bg-gray-50 dark:bg-[#0f172a] text-slate-900 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header id="header-section"></header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <!-- Container -->
      <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
          <a href="/" class="inline-block">
            <img
              src="/images/logo.svg"
              alt="Rudo Watch"
              class="h-12 mx-auto mb-4"
              onerror="this.style.display='none'"
            />
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white">
              Rudo Watch
            </h1>
          </a>
        </div>

        <!-- Card -->
        <div
          class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 border border-gray-100 dark:border-slate-700"
        >
          <!-- Header -->
          <div class="text-center mb-6">
            <div
              class="w-16 h-16 bg-gradient-to-br from-[#0A2A45] to-[#0d3557] rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">
              Quên mật khẩu?
            </h2>
            <p class="text-gray-600 dark:text-gray-400 text-sm">
              Nhập email của bạn, chúng tôi sẽ gửi link đặt lại mật khẩu
            </p>
          </div>

          <!-- Form -->
          <form id="forgot-password-form" class="space-y-6">
            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >
                Email <span class="text-red-500">*</span>
              </label>
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
                >
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your.email@example.com"
                  class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-gray-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-[#0A2A45] transition-all"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-[#0A2A45] to-[#0d3557] text-white py-3 rounded-xl font-bold hover:shadow-lg transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
              id="submit-btn"
            >
              <span id="btn-text">Gửi link đặt lại mật khẩu</span>
              <span id="btn-loading" class="hidden">
                <svg
                  class="animate-spin h-5 w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
                Đang gửi...
              </span>
            </button>
          </form>

          <!-- Success Message (Hidden by default) -->
          <div
            id="success-message"
            class="hidden mt-6 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-xl"
          >
            <div class="flex items-start gap-3">
              <svg
                class="w-6 h-6 text-green-600 dark:text-green-400 flex-shrink-0 mt-0.5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <div>
                <h3 class="font-bold text-green-800 dark:text-green-400 mb-1">
                  Email đã được gửi!
                </h3>
                <p class="text-sm text-green-700 dark:text-green-300">
                  Vui lòng kiểm tra hộp thư email của bạn và nhấp vào link để
                  đặt lại mật khẩu. Link có hiệu lực trong 1 giờ.
                </p>
              </div>
            </div>
          </div>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center" aria-hidden="true">
              <div
                class="w-full border-t border-gray-200 dark:border-slate-700"
              ></div>
            </div>
          </div>

          <!-- Back to Login -->
          <div class="text-center">
            <p class="text-sm text-gray-600 dark:text-gray-400">
              Nhớ mật khẩu rồi?
              <a
                href="/login.html"
                class="font-bold text-[#0A2A45] dark:text-blue-400 hover:underline"
              >
                Đăng nhập ngay
              </a>
            </p>
          </div>
        </div>

        <!-- Support -->
        <div class="text-center mt-6">
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Cần hỗ trợ?
            <a
              href="mailto:support@rudowatch.com"
              class="text-[#0A2A45] dark:text-blue-400 hover:underline"
            >
              Liên hệ với chúng tôi
            </a>
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer-section"></footer>

    <script
      type="module"
      src="/src/modules/client/js/forgot-password.js"
    ></script>
  </body>
</html>
