<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng - Rudo Watch Admin</title>

    <link rel="stylesheet" href="/src/modules/admin/styles/main.css" />
    <link rel="stylesheet" href="/src/modules/admin/styles/quill.snow.css" />
    <link rel="stylesheet" href="/src/modules/admin/styles/dropzone.min.css" />
    <link rel="stylesheet" href="/src/modules/admin/styles/select2.min.css" />
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Momo+Trust+Sans:wght@200..800&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika:wght,GRAD@300..700,-4&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"/>
    <style>
      * {
        font-family: "Signika", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader">
      <img src="/favicon.svg" alt="loader" class="lds-ripple img-fluid" />
    </div>

    <div id="main-wrapper">
      <aside class="left-sidebar with-vertical" id="dashboad_sidebar">
        <!-- load sidebar -->
      </aside>

      <div class="page-wrapper">
        <header class="topbar" id="admin_header">
          <div class="with-vertical">
            <!-- load header -->
          </div>
        </header>

        <div class="body-wrapper">
          <div class="container-fluid">
            <!-- Breadcrumb -->
            <div
              class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4"
            >
              <div class="card-body px-4 py-3">
                <div class="row align-items-center">
                  <div class="col-9">
                    <h4 class="fw-semibold mb-8">Quản lý người dùng</h4>
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                          <a
                            class="text-muted text-decoration-none"
                            href="/admin/dashboard.html"
                            >Dashboard</a
                          >
                        </li>
                        <li class="breadcrumb-item" aria-current="page">
                          Quản lý người dùng
                        </li>
                      </ol>
                    </nav>
                  </div>
                  <div class="col-3">
                    <div class="text-center mb-n5">
                      <img
                        src="/src/assets/images/ChatBc.png"
                        alt="modernize-img"
                        class="img-fluid mb-n4"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Main Content -->
            <div class="row">
              <!-- Users Table -->
              <div class="col-12">
                <div class="card">
                  <div class="card-body p-4">
                    <div
                      class="d-flex align-items-center justify-content-between mb-4"
                    >
                      <div>
                        <h4 class="card-title fw-semibold mb-1">
                          Quản lý người dùng
                        </h4>
                        <p class="card-subtitle mb-0">
                          Danh sách tất cả người dùng trong hệ thống
                        </p>
                      </div>
                    </div>

                    <!-- Filters -->
                    <div class="row mb-4 g-3">
                      <div class="col-md-4">
                        <div class="input-group">
                          <input
                            type="text"
                            id="search-input"
                            class="form-control"
                            placeholder="Tìm kiếm theo tên, email, SĐT..."
                          />
                          <button
                            class="btn btn-primary"
                            type="button"
                            onclick="searchUsers()"
                          >
                            <i class="ti ti-search"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <select
                          class="form-select"
                          onchange="filterByRole(this.value)"
                        >
                          <option value="">-- Tất cả vai trò --</option>
                          <option value="1">Admin</option>
                          <option value="0">User</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <select
                          class="form-select"
                          onchange="filterByStatus(this.value)"
                        >
                          <option value="">-- Tất cả trạng thái --</option>
                          <option value="1">Hoạt động</option>
                          <option value="0">Bị khóa</option>
                        </select>
                      </div>
                      <div class="col-md-2 text-end">
                        <span id="users-info" class="text-muted fs-3"></span>
                      </div>
                    </div>

                    <!-- Loading indicator -->
                    <div
                      id="users-loader"
                      class="text-center py-4"
                      style="display: none"
                    >
                      <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                      </div>
                    </div>

                    <div class="card shadow-none mt-3 mb-0">
                      <div class="table-responsive" id="users-table">
                        <table class="table text-nowrap align-middle mb-0">
                          <thead>
                            <tr>
                              <th class="ps-0">Người dùng</th>
                              <th>Số điện thoại</th>
                              <th>Vai trò</th>
                              <th>Trạng thái</th>
                              <th>Ngày tạo</th>
                              <th>Thao tác</th>
                            </tr>
                          </thead>
                          <tbody id="users-tbody" class="text-dark">
                            <!-- Dữ liệu sẽ được load từ API -->
                          </tbody>
                        </table>
                      </div>
                      <!-- Pagination -->
                      <div id="users-pagination" class="mt-3"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End MAIN CONTENT -->

        <!-- Theme Customizer Button -->
        <script>
          function handleColorTheme(e) {
            document.documentElement.setAttribute("data-color-theme", e);
          }
        </script>
        <button
          class="btn btn-primary p-3 rounded-circle d-flex align-items-center justify-content-center customizer-btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasExample"
          aria-controls="offcanvasExample"
        >
          <i class="icon ti ti-settings fs-7"></i>
        </button>

        <!-- Theme Customizer Offcanvas -->
        <div
          class="offcanvas customizer offcanvas-end"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div
            class="d-flex align-items-center justify-content-between p-3 border-bottom"
          >
            <h4 class="offcanvas-title fw-semibold" id="offcanvasExampleLabel">
              Settings
            </h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body h-n80" data-simplebar="init">
            <h6 class="fw-semibold fs-4 mb-2">Theme</h6>
            <div class="d-flex flex-row gap-3 customizer-box" role="group">
              <input
                type="radio"
                class="btn-check light-layout"
                name="theme-layout"
                id="light-layout"
                autocomplete="off"
              />
              <label
                class="btn p-9 btn-outline-primary rounded-2"
                for="light-layout"
              >
                <i class="icon ti ti-brightness-up fs-7 me-2"></i>Light
              </label>
              <input
                type="radio"
                class="btn-check dark-layout"
                name="theme-layout"
                id="dark-layout"
                autocomplete="off"
              />
              <label
                class="btn p-9 btn-outline-primary rounded-2"
                for="dark-layout"
              >
                <i class="icon ti ti-moon fs-7 me-2"></i>Dark
              </label>
            </div>

            <h6 class="mt-5 fw-semibold fs-4 mb-2">Theme Colors</h6>
            <div
              class="d-flex flex-row flex-wrap gap-3 customizer-box color-pallete"
              role="group"
            >
              <input
                type="radio"
                class="btn-check"
                name="color-theme-layout"
                id="Blue_Theme"
                autocomplete="off"
              />
              <label
                class="btn p-9 btn-outline-primary d-flex align-items-center justify-content-center"
                onclick="handleColorTheme('Blue_Theme')"
                for="Blue_Theme"
              >
                <div
                  class="color-box rounded-circle d-flex align-items-center justify-content-center skin-1"
                >
                  <i class="ti ti-check text-white d-flex icon fs-5"></i>
                </div>
              </label>
              <input
                type="radio"
                class="btn-check"
                name="color-theme-layout"
                id="Aqua_Theme"
                autocomplete="off"
              />
              <label
                class="btn p-9 btn-outline-primary d-flex align-items-center justify-content-center"
                onclick="handleColorTheme('Aqua_Theme')"
                for="Aqua_Theme"
              >
                <div
                  class="color-box rounded-circle d-flex align-items-center justify-content-center skin-2"
                >
                  <i class="ti ti-check text-white d-flex icon fs-5"></i>
                </div>
              </label>
              <input
                type="radio"
                class="btn-check"
                name="color-theme-layout"
                id="Purple_Theme"
                autocomplete="off"
              />
              <label
                class="btn p-9 btn-outline-primary d-flex align-items-center justify-content-center"
                onclick="handleColorTheme('Purple_Theme')"
                for="Purple_Theme"
              >
                <div
                  class="color-box rounded-circle d-flex align-items-center justify-content-center skin-3"
                >
                  <i class="ti ti-check text-white d-flex icon fs-5"></i>
                </div>
              </label>
              <input
                type="radio"
                class="btn-check"
                name="color-theme-layout"
                id="green-theme-layout"
                autocomplete="off"
              />
              <label
                class="btn p-9 btn-outline-primary d-flex align-items-center justify-content-center"
                onclick="handleColorTheme('Green_Theme')"
                for="green-theme-layout"
              >
                <div
                  class="color-box rounded-circle d-flex align-items-center justify-content-center skin-4"
                >
                  <i class="ti ti-check text-white d-flex icon fs-5"></i>
                </div>
              </label>
            </div>

            <h6 class="fw-semibold fs-4 mb-2 mt-5">Sidebar Type</h6>
            <div class="d-flex flex-row gap-3 customizer-box" role="group">
              <a href="javascript:void(0)" class="fullsidebar">
                <input
                  type="radio"
                  class="btn-check"
                  name="sidebar-type"
                  id="full-sidebar"
                  autocomplete="off"
                />
                <label class="btn p-9 btn-outline-primary" for="full-sidebar">
                  <i class="icon ti ti-layout-sidebar-right fs-7 me-2"></i>Full
                </label>
              </a>
              <input
                type="radio"
                class="btn-check"
                name="sidebar-type"
                id="mini-sidebar"
                autocomplete="off"
              />
              <label class="btn p-9 btn-outline-primary" for="mini-sidebar">
                <i class="icon ti ti-layout-sidebar fs-7 me-2"></i>Collapse
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="admin_footer"></div>

    <div class="dark-transparent sidebartoggler"></div>
    <script src="/src/modules/admin/styles/js/vendor.min.js"></script>
    <script type="module" src="/src/modules/admin/js/main.js"></script>
    <script src="/src/modules/admin/styles/js/bootstrap.bundle.min.js"></script>
    <script src="/src/modules/admin/styles/js/simplebar.min.js"></script>
    <script src="/src/modules/admin/styles/js/app.init.js"></script>
    <script src="/src/modules/admin/styles/js/theme.js"></script>
    <script src="/src/modules/admin/styles/js/app.min.js"></script>
    <script src="/src/modules/admin/styles/js/sidebarmenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <!-- Page-specific scripts -->
    <script type="module" src="/src/modules/admin/js/users.js"></script>
  </body>
</html>
