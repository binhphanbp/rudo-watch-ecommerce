<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Danh sách sản phẩm - Rudo Watch Admin</title>
      <link rel="stylesheet" href="/src/modules/admin/styles/main.css" />
      <link rel="stylesheet" href="/src/modules/admin/styles/main.css" />
      <link rel="stylesheet" href="/src/modules/admin/styles/dropzone.min.css" />
      <link rel="stylesheet" href="/src/modules/admin/styles/select2.min.css" />
      <link rel="stylesheet" href="/src/modules/admin/styles/skeleton.css" />
      <link rel="icon" href="/favicon.svg" type="image/x-icon" />
   </head>
   <body data-sidebartype="">
      <!-- Preloader -->
      <div class="preloader">
         <img src="/favicon.svg" alt="loader" class="lds-ripple img-fluid" />
      </div>
      <div id="main-wrapper">
         <!-- Sidebar Start - Được inject bởi main.js -->
         <aside class="left-sidebar with-vertical" id="dashboad_sidebar">
            <!-- Sidebar component sẽ được inject vào đây -->
         </aside>
         <!-- Sidebar End -->
         <div class="page-wrapper">
            <!-- Header Start - Được inject bởi main.js -->
            <header class="topbar" id="admin_header">
               <div class="with-vertical">
                  <!-- Header component sẽ được inject vào đây -->
               </div>
            </header>
            <!-- Header End -->
            <!-- ============================================================== -->
            <!-- MAIN CONTENT - Phần nội dung riêng của từng trang -->
            <!-- ============================================================== -->
            <div class="body-wrapper">
               <div class="container-fluid">
                  <div
                     class="card bg-info-subtle shadow-none position-relative overflow-hidden mb-4"
                     >
                     <div class="card-body px-4 py-3">
                        <div class="row align-items-center">
                           <div class="col-9">
                              <h4 class="fw-semibold mb-8">Danh sách sản phẩm</h4>
                              <nav aria-label="breadcrumb">
                                 <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                       <a
                                          class="text-muted text-decoration-none"
                                          href="../main/index.html"
                                          >Home</a
                                          >
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page">
                                       Danh sách sản phẩm
                                    </li>
                                 </ol>
                              </nav>
                           </div>
                           <div class="col-3">
                              <div class="text-center mb-n5">
                                 <img
                                    src="/src/assets/images/ChatBc.png"
                                    alt="modernize-img"
                                    class="img-fluid mb-n4"
                                    />
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="product-list">
                     <div class="card">
                        <div class="card-body p-3">
                           <div
                              class="d-flex justify-content-between align-items-center gap-3 mb-9"
                              style="flex-wrap: nowrap"
                              >
                              <form
                                 class="position-relative"
                                 style="flex: 1 1 auto; min-width: 0; max-width: 400px"
                                 >
                                 <input
                                    type="text"
                                    class="form-control search-chat py-2 ps-5"
                                    id="text-srh"
                                    placeholder="Tìm kiếm sản phẩm"
                                    />
                                 <i
                                    class="ti ti-search position-absolute top-50 start-0 translate-middle-y fs-6 text-dark ms-3"
                                    ></i>
                              </form>
                              <div
                                 class="d-flex align-items-center gap-2"
                                 style="flex-shrink: 0; white-space: nowrap"
                                 >
                                 <a
                                    href="/src/pages/admin/product-add.html"
                                    class="btn btn-primary btn-sm ms-2"
                                    id="add-product-btn"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="top"
                                    title="Thêm sản phẩm"
                                    >
                                 <i class="ti ti-plus me-1"></i>
                                 Thêm sản phẩm
                                 </a>
                                 </a>
                                 <!-- Status Filter Dropdown -->
                                 <div class="dropdown">
                                    <button
                                       class="btn btn-outline-secondary btn-sm dropdown-toggle"
                                       type="button"
                                       id="filter-status-dropdown"
                                       data-bs-toggle="dropdown"
                                       aria-expanded="false"
                                       >
                                    <i class="ti ti-filter me-1"></i>
                                    <span>Trạng thái</span>
                                    </button>
                                    <ul
                                       class="dropdown-menu"
                                       aria-labelledby="filter-status-dropdown"
                                       >
                                       <li>
                                          <a
                                             class="dropdown-item status-option active"
                                             href="javascript:void(0)"
                                             data-status="all"
                                             >
                                          Tất cả
                                          </a>
                                       </li>
                                       <li>
                                          <a
                                             class="dropdown-item status-option"
                                             href="javascript:void(0)"
                                             data-status="1"
                                             >
                                          Còn hàng
                                          </a>
                                       </li>
                                       <li>
                                          <a
                                             class="dropdown-item status-option"
                                             href="javascript:void(0)"
                                             data-status="0"
                                             >
                                          Hết hàng
                                          </a>
                                       </li>
                                    </ul>
                                 </div>
                                 <!-- Filter Dropdown (Category & Brand) -->
                                 <div class="dropdown">
                                    <button
                                       class="btn btn-outline-secondary btn-sm dropdown-toggle"
                                       type="button"
                                       id="filter-dropdown-button"
                                       data-bs-toggle="dropdown"
                                       aria-expanded="false"
                                       >
                                    <i class="ti ti-adjustments-horizontal me-1"></i>
                                    <span>Lọc</span>
                                    </button>
                                    <ul
                                       class="dropdown-menu dropdown-menu-end p-3"
                                       style="min-width: 300px"
                                       aria-labelledby="filter-dropdown-button"
                                       >
                                       <li class="mb-3">
                                          <label class="form-label mb-1">Danh mục</label>
                                          <select
                                             class="form-select form-select-sm"
                                             id="filter-category"
                                             >
                                             <option value="">-- Tất cả --</option>
                                          </select>
                                       </li>
                                       <li class="mb-3">
                                          <label class="form-label mb-1">Thương hiệu</label>
                                          <select
                                             class="form-select form-select-sm"
                                             id="filter-brand"
                                             >
                                             <option value="">-- Tất cả --</option>
                                          </select>
                                       </li>
                                       <li class="d-flex gap-2">
                                          <button
                                             type="button"
                                             class="btn btn-primary btn-sm flex-grow-1"
                                             id="apply-filters"
                                             >
                                          Áp dụng
                                          </button>
                                          <button
                                             type="button"
                                             class="btn btn-outline-secondary btn-sm flex-grow-1"
                                             id="clear-filters"
                                             >
                                          Xóa
                                          </button>
                                       </li>
                                    </ul>
                                 </div>
                                 <!-- Reload Button -->
                                 <a
                                    class="btn btn-outline-secondary btn-sm"
                                    href="javascript:void(0)"
                                    id="reload-product-btn"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="top"
                                    data-bs-title="Làm mới"
                                    >
                                    <svg
                                       id="reload-icon"
                                       xmlns="http://www.w3.org/2000/svg"
                                       class="icon icon-tabler icon-tabler-reload"
                                       width="16"
                                       height="16"
                                       viewBox="0 0 24 24"
                                       stroke-width="2"
                                       stroke="currentColor"
                                       fill="none"
                                       stroke-linecap="round"
                                       stroke-linejoin="round"
                                       >
                                       <path
                                          stroke="none"
                                          d="M0 0h24v24H0z"
                                          fill="none"
                                          ></path>
                                       <path
                                          d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
                                          ></path>
                                       <path d="M20 4v5h-5"></path>
                                    </svg>
                                 </a>
                              </div>
                           </div>
                           <div class="table-responsive border rounded">
                              <table class="table align-middle text-nowrap mb-0">
                                 <thead>
                                    <tr>
                                       <th scope="col">
                                          <div class="form-check">
                                             <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                                />
                                          </div>
                                       </th>
                                       <th scope="col">Sản phẩm</th>
                                       <th scope="col">Ngày tạo</th>
                                       <th scope="col">Trạng thái</th>
                                       <th scope="col">Giá</th>
                                       <th scope="col">Hành động</th>
                                    </tr>
                                 </thead>
                                 <tbody id="product-list-body"></tbody>
                              </table>
                              <div
                                 class="d-flex align-items-center justify-content-end py-1"
                                 >
                                 <p class="mb-0 fs-2">Số lượng trên trang:</p>
                                 <select
                                    class="form-select w-auto ms-0 ms-sm-2 me-8 me-sm-4 py-1 pe-7 ps-2 border-0"
                                    aria-label="Default select example"
                                    >
                                    <option selected="">5</option>
                                    <option value="1">10</option>
                                    <option value="2">25</option>
                                 </select>
                                 
                                 <nav aria-label="...">
                                    <ul
                                       class="pagination justify-content-center mb-0 ms-8 ms-sm-9"
                                       >
                                       <li class="page-item p-1">
                                          <a
                                             class="page-link border-0 rounded-circle text-dark fs-6 round-32 d-flex align-items-center justify-content-center"
                                             href="javascript:void(0)"
                                             >
                                          <i class="ti ti-chevron-left"></i>
                                          </a>
                                       </li>
                                       <li class="page-item p-1">
                                          <a
                                             class="page-link border-0 rounded-circle text-dark fs-6 round-32 d-flex align-items-center justify-content-center"
                                             href="javascript:void(0)"
                                             >
                                          <i class="ti ti-chevron-right"></i>
                                          </a>
                                       </li>
                                    </ul>
                                 </nav>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!-- End MAIN CONTENT -->
         </div>
      </div>
      <!-- Footer --->
      <div id="admin_footer">
      </div>
      <!-- ============================================================== -->
      <!-- SCRIPTS - Giữ nguyên phần này cho tất cả các trang -->
      <!-- ============================================================== -->
      <div class="dark-transparent sidebartoggler"></div>
      <script src="/src/modules/admin/styles/js/vendor.min.js"></script>
      <script type="module" src="/src/modules/admin/js/main.js"></script>
      <script src="/src/modules/admin/styles/js/bootstrap.bundle.min.js"></script>
      <script src="/src/modules/admin/styles/js/simplebar.min.js"></script>
      <script src="/src/modules/admin/styles/js/app.init.js"></script>
      <script src="/src/modules/admin/styles/js/theme.js"></script>
      <script src="/src/modules/admin/styles/js/app.min.js"></script>
      <script src="/src/modules/admin/styles/js/sidebarmenu.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
      <!-- Page-specific scripts -->
      <script src="/src/modules/admin/styles/js/dropzone.min.js"></script>
      <script src="/src/modules/admin/styles/js/select2.full.min.js"></script>
      <script src="/src/modules/admin/styles/js/select2.min.js"></script>
      <script src="/src/modules/admin/styles/js/forms/select2.init.js"></script>
      <script src="/src/modules/admin/styles/js/jquery.repeater.min.js"></script>
      <script src="/src/modules/admin/styles/js/forms/repeater-init.js"></script>
      <script type="module" src="/src/modules/admin/js/ListProducts.js"></script>
   </body>
</html>
